<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <link rel="icon" type="image/svg+xml" href="/DefualtPartnerLogo2.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- SEO Meta Description -->
    <meta
      name="description"
      content="Join Prime eLeague â€“ your premier destination for online gaming tournaments, esports news & community engagement. Elevate your play now!"
    />
    <!-- Optimized Google Fonts loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload critical fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Cairo:wght@200..1000&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Cairo:wght@200..1000&display=swap"
        rel="stylesheet"
      />
    </noscript>
    <!-- Critical CSS - load immediately -->
    <link rel="stylesheet" href="./src/assets/css/style.css" />

    <!-- Non-critical CSS - load asynchronously -->
    <link
      rel="preload"
      href="/brackets-viewer.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link rel="stylesheet" href="/brackets-viewer.min.css"
    /></noscript>

    <title>Prime eLeague</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback to prevent white page flash -->
      <div
        id="loading-fallback"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #020326;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          font-family: 'Cairo', sans-serif;
        "
      >
        <div
          style="
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
          "
        ></div>
        <div
          style="
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
          "
        >
          Loading Prime eLeague...
        </div>
      </div>
    </div>

    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide loading fallback when React app loads */
      #root:not(:empty) #loading-fallback {
        display: none;
      }
    </style>

    <!-- Critical JavaScript - load immediately -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Non-critical JavaScript - defer loading -->
    <script src="/jquery-2.2.4.min.js" defer></script>
    <script type="text/javascript" src="/brackets-viewer.min.js" defer></script>
    <script src="/jquery.mCustomScrollbar.concat.min.js" defer></script>

    <!-- Service Worker - load after page load -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/registerSW.js")
            .then((registration) => console.log("SW registered"))
            .catch((error) => console.log("SW registration failed"));
        });
      }
    </script>

</html>
